<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <option value="Esc" >----Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Norte">
                    <option value="AM">Amazonas</option>
                    <option value="PR">Para</option>
                    <option value="AC">Acre</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhã</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="pro" id="ipro" list="lstpro" required>
            <datalist id="lstpro" >
                <option>Carteiro</option>
                <option>Uber</option>
                <option>Cozinheiro</option>
                <option>Porteiro</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" style="resize: none;" maxlength="100" >

            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
